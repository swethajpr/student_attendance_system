<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Student registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
 
<h1>Student registration</h1>
<form action="/students/register" method="post" enctype="multipart/form-data">
 
Student ID: <input type="text" name="student_id" value="1234"></br>
Student name: <input type="text" name="name" value="prasad"></br>
Course: <input type="text" name="course" value="computer science"></br>
Join date: <input type="datetime-local" name="join_date" value="2020-07-10 15:00:00.000"></br>
<input type="hidden" name="face_id" value="face_id"></br>
File: <input type="file" name="profile_picture"></br>

<input type="reset" value="Clear form" /> &nbsp;&nbsp;
	<input type="submit" value="Submit now" />


</form>

  </body>
</html>
