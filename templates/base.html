<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>{% block title %}EPQ Attendance System{% endblock %}</title>
    {% endblock %}
    <style>
        a:link {
            text-decoration: none;
            color: inherit;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        a:active {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="/">
                <h1>&nbsp;{% block nav_title %}Student Attendance System{% endblock %}</h1>
            </a>
        </div>
    </nav>

    <div id="content" style="margin: 100px 100px 100px 100px;">
        {% block content %}
        {% endblock %}
    </div>
    {% block footer %}
    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.google.com" target="_blank">
                &nbsp;&nbsp;&copy;&nbsp;2024 Swetha JayaPrasad Rao. All rights reserved.</a>
        </div>
    </nav>
    {% endblock %}
    <script src="/assets/js/bootstrap.bundle.js"></script>
</body>

</html>
